<div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row" ngModelGroup="userDetails">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="userDetails.username" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="userDetails.password"
        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{5,}$" required/>
      </div>
    </div>
    <div class="btn-group button-row">
      <button class="btn btn-success" type="submit"[disabled]="!f.valid">Login</button>
      <button class="btn btn-danger" type="button" (click)="onClear()">Clear All</button>
    </div>
  </form>
</div>
